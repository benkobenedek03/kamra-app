<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bevásárló lista</title>
</head>
<body>
    
    <div class="m-4 container-fluid">
        <div class="row justify-content-center">
            <h1 class="col-lg-12 justify-content-center w-auto">Bevásárló lista</h1>
        </div>
       

        <div class="row justify-content-center">
            <input type="text" placeholder="Termék neve" id="name" class="form-control w-auto col-12 col-md-6 m-2">
            <input type="text" placeholder="Bolt neve" id="shop" class="form-control w-auto  col-12 col-md-6 m-2">
        </div>
        <div class="row justify-content-center">
            <input type="number" id="quantity" value="1" class="form-control w-auto col-lg-6 m-2">
            <input type="text" id="unit" placeholder="Egység" class="form-control w-auto m-2">
        </div>
        <div class="row justify-content-center m-2">
            <select name="" id="forWho" class="form-control w-auto">
                <option value="Otthonra">Otthonra</option>
                <option value="Vecsés">Vecsés</option>
                <option value="Mende">Mende</option>
            </select>
        </div>
        <div class="row justify-content-center w-auto">

            <button onclick="sendData()" class="btn btn-success m-2 w-auto">Mentés</button>
        </div>
        
        <ul id="shopping-list" class="row justify-content-center g-3"></ul>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
